---
image: alpine:3.12

.only-default: &only-default
  only:
    - master
    - merge_requests
    - tags

mr-settings:
  only:
    - merge_requests
  before_script:
    - apk -q add python3
  script:
    - wget -q "https://gitlab.com/postmarketOS/ci-common/-/raw/master/check_mr_settings.py"
    - python3 ./check_mr_settings.py

clang-format:
  <<: *only-default
  before_script:
    - apk -q add git
    - git clone -q --depth=1 "https://gitlab.com/postmarketOS/ci-common.git"
  script:
    - ci-common/clang-format/ci_run.sh

static-analysis:
  <<: *only-default
  image: alpine:3.8
  before_script:
    - apk -q add cppcheck
  script:
    - test/static_analysis.sh

build::amd64:
  <<: *only-default
  before_script:
    - apk -q add
        build-base
        cryptsetup-dev
        linux-headers
        meson
        mesa-dri-gallium
        scdoc
        sdl2-dev
        sdl2_ttf-dev
        ttf-dejavu
        xdotool
        xvfb-run
  script:
    - meson _build
    - meson compile -C _build
    - meson test -C _build --print-errorlogs

  artifacts:
    paths:
      - _build/
